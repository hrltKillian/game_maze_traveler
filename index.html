<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>algo de recherche</title>
	</head>
	<body>
        <div id="mySidenav" class="sideHystory">
          </div>
          
		<div class="selector">
			<input id="selectorSize" type="number" min="3" max="40" />
			<button id="generate">Générer</button>
		</div>
        <div class="gridNArrow">
            <div class="gridNKeys">
                <div id="grid"></div>
                <div class="keys">
                    <div id="undo">Undo</div>
                    <div id="q" class="key">
                        <img id="arrowLeft" src="Arrow_Left.png" alt="arrowLeft">
                    </div>
                    <div id="z" class="key">
                        <img id="arrowUp" src="Arrow_Icon.png" alt="arrowUp">
                    </div>
                    <div id="d" class="key">
                        <img id="arrowRight" src="Arrow_Right.png" alt="arrowRight">
                    </div>
                    <div id="clear">Clear</div>
                </div>
            </div>
            <div class="arrowNText">
                <p>Robot direction</p>
                <img id="arrow" src="Arrow_Icon.png" alt="arrow">
            </div>
        </div>
	</body>
</html>
