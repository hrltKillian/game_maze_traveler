<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>algo de recherche</title>
	</head>
	<body>
		<div class="selector">
			<input id="selectorSize" type="number" min="3" max="40" />
			<button id="generate">Générer</button>
		</div>
		<div class="gridNKeys">
			<div id="grid"></div>
            <div class="keys">
                <div id="undo">Undo</div>
                <div id="q" class="key">Q</div>
                <div id="z" class="key">Z</div>
                <div id="d" class="key">D</div>
                <div id="clear">Clear</div>
            </div>
		</div>
        
	</body>
